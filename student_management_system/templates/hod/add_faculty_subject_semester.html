{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Faculty, Subject and Semester</h3>

            </div>
        </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'add_faculty_subject_semester' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Faculty, Subject & Semester Information</span></h5>
                            </div>

                            <br>
                            <div class="col-12 col-sm-6">
                                <label>Subject Semester</label>
                                <select class="form-control" name="subject_semester" required>
                                    <option disabled selected>Select Subject Semester</option>
                                    {% for i in subject_semester %}
                                    <option value="{{i.id}}">{{i.department.name}}&nbsp;{{i.session.courseV2.name}}&nbsp;{{i.session.session_start}}&nbsp;{{i.subject.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <br>
                            <div class="col-12 col-sm-6">
                                <label>Faculty</label>
                                <select class="form-control" name="faculty_id" required>
                                    <option disabled selected>Select Faculty</option>
                                    {% for i in faculties %}
                                    <option value="{{i.id}}">{{i.admin.first_name}}&nbsp{{i.admin.last_name}} </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <br>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary">Add Faculty for a Subject Session</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
