{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_semester' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Semester</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Semester</label>
                            <input type="number" class="form-control" name="semester" required>
                        </div>
                    </div>

                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
