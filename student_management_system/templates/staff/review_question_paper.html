{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Review Question Paper</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="subjects.html">Question Paper</a></li>
                    <li class="breadcrumb-item active">Review Question Paper</li>
                </ul>
            </div>
        </div>
    </div>
    {% include 'includes/messages.html' %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'staff_add_comments_on_question_paper' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Question Paper Details</span></h5>
                            </div>

                            <input type="hidden" name="id" value="{{ question_paper.id }}">

                            <div class="col-12 col-sm-6">
                                <label>Subject</label>
                                <input type="text" class="form-control" name="subject_id"
                                       value="{{question_paper.subject_id.name}}"
                                       required readonly>
                            </div>

                            <div class="col-12 col-sm-6">
                                <label>Session Year</label>
                                <input type="text" class="form-control" name="session_year_id"
                                       value="{{question_paper.session_year_id.session_start}} To {{question_paper.session_year_id.session_end}}"
                                       required readonly>
                            </div>


                            <div class="col-12 col-sm-6 mt-4">
                                <label>Reviewer</label>
                                <input type="text" class="form-control" name="review_staff_id"
                                       value="{{question_paper.reviewer_staff_id.admin.first_name}}&nbsp;{{question_paper.reviewer_staff_id.admin.last_name}}"
                                       required readonly>
                            </div>

                            <div class="col-12 col-sm-6 mt-5">
                                <div class="form-group">
                                    <label>Question Paper</label> <br>
                                    <a href="{{ pdf_file_url }}" target="_blank">Download PDF file</a>
                                    <small class="form-text text-muted">Please download the Question Paper to be
                                        reviewed.</small>
                                </div>
                            </div>


                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Comment</label>
                                    <textarea class="form-control" name="review_comments" style="height:250px;"
                                              required></textarea>
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col-6 d-flex justify-content-start">
                                        <button type="submit" class="btn btn-primary">Add Comments</button>
                                    </div>
                                    <div class="col-6 d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary">Approve Question Paper</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
