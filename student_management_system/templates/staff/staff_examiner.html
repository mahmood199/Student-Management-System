{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Update Evaluated Marks</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <label>Course</label>
                        <select class="form-control" name="course_id" required>
                            <option disabled selected>Select Course</option>
                            {% for i in course %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <label>Session Year</label>
                        <select class="form-control" name="session_year_id" required>
                            <option disabled selected>Select Session Year</option>
                            {% for i in session_year %}
                            <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Marks Obtained</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <br>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Marks</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
